<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Residencia Universitaria Uleam</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

   <header>
   <h2 class="logo"><img src="uleam.png" alt=""></h2>
   <nav class="navigation">
    <a href="#">Inicio</a>
    <a href="#">Uleam</a>
    <a href="#">Servicios</a>
    <a href="#">Acerca de</a>
    <a href="#">Contactos</a>
    <button class="bntLogin-popup">Login</button>
    </nav>
   </header> 
    
   <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box register">
            <h2>Registrarse</h2>
            <form action="#">

            <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="email" required>
            <label>Usuario</label>
            </div>

            <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Nombres</label>
            </div>
            
            <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required>
            <label>Apellidos</label>
            </div>

            <div class="input-box">
            <span class="icon"><ion-icon name="calendar"></ion-icon></span>
            <input type="date" required>
            <label>Fecha Nacimiento</label>
            </div>

            <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required>
            <label>Correo</label>
            </div>

            <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required>
            <label>Contraseña</label>
            </div>

            <div class="remember-forgot">
            <label><input type="checkbox">Aceptar los Términos y Concidiciones</label>
            <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn">Registrarse</button>
            <div class="login-register">
            <p>Ya tienes una cuenta?<a href="#" class="login-link">Acceder</a>
            </p>
            </div>
        </form>
    </div>

</div>

   <script src="App.js"></script>
   <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
